// Function to populate the theme dropdown
function populateThemeDropdown() {
  const themeSelect = document.getElementById('theme-select');
  themeSelect.innerHTML = '<option selected>إختيار التصنيف</option>';

  themes.forEach((theme) => {
    const option = document.createElement('option');
    option.value = theme;
    option.text = theme;
    themeSelect.add(option);
  });

  themeSelect.addEventListener('change', () => {
    const selectedTheme = themeSelect.value;
    populateArtistDropdown(selectedTheme);
  });
}

// Function to populate the artist dropdown based on selected theme
function populateArtistDropdown(selectedTheme) {
  const artistSelect = document.getElementById('artist-select');
  artistSelect.innerHTML = '<option selected>إختر الشيخ</option>';

  const artistsByTheme = artists.filter(artist => {
    return songs.some(song => song.theme === selectedTheme && song.artist === artist);
  });

  artistsByTheme.forEach((artist) => {
    const option = document.createElement('option');
    option.value = artist;
    option.text = artist;
    artistSelect.add(option);
  });

  artistSelect.addEventListener('change', () => {
    const selectedArtist = artistSelect.value;
    populateSongDropdown(selectedTheme, selectedArtist);
  });
}

// Function to populate the song dropdown based on selected theme and artist
function populateSongDropdown(selectedTheme, selectedArtist) {
  const songSelect = document.getElementById('song-select');
  songSelect.innerHTML = '<option selected>إختر الدرس</option>';

  const songsByArtist = songs.filter(song => song.theme === selectedTheme && song.artist === selectedArtist);

  songsByArtist.forEach((song) => {
    const option = document.createElement('option');
    option.value = song.title;
    option.text = song.title;
    songSelect.add(option);
  });

  songSelect.addEventListener('change', updateAudioSource);
}
// Function to update the audio source and display song info
function updateAudioSource() {
  const themeSelect = document.getElementById('theme-select');
  const artistSelect = document.getElementById('artist-select');
  const songSelect = document.getElementById('song-select');
  const audioPlayer = document.getElementById('audio-player');
  const songInfo = document.getElementById('song-info');

  const selectedTheme = themeSelect.value;
  const selectedArtist = artistSelect.value;
  const selectedSong = songSelect.value;

  const selectedSongData = songs.find(
    (song) =>
      song.theme === selectedTheme &&
      song.artist === selectedArtist &&
      song.title === selectedSong
  );

  if (selectedSongData) {
    audioPlayer.src = selectedSongData.audioUrl;
    audioPlayer.play(); // Start playing the audio
    songInfo.textContent = `المقطع المشغل: ${selectedSongData.title} by ${selectedSongData.artist}`;
  } else {
    audioPlayer.src = '';
    audioPlayer.pause();
    songInfo.textContent = '';
  }
}

// Initialize the page
populateThemeDropdown();
